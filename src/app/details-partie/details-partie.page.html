<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>DÃ©tails de la partie</ion-title>
  </ion-toolbar>
  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button color="light">
      <ion-icon name="construct"></ion-icon>
    </ion-fab-button>

    <ion-fab-list>
      <ion-fab-button color="tertiary" (click)="editPartie(partie)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="tertiary">
        <ion-icon name="trash-outline" (click)="supprimerPartie(partie.creatingDate)"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label>{{ partie.scenario }} - {{ partie.title }}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          Personnages
        </ion-list-header>
        <ion-item *ngFor="let perso of partie.pj">
          {{ perso.nom }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
