<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>DÃ©tails de la partie</ion-title>
  </ion-toolbar>
  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button color="light">
      <ion-icon name="construct"></ion-icon>
    </ion-fab-button>

    <ion-fab-list>
      <ion-fab-button color="tertiary" (click)="editPartie(partie)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="tertiary">
        <ion-icon name="trash-outline" (click)="supprimerPartie(partie.creatingDate)"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-header>

<ion-content class="ion-padding">

  <ion-text class="ion-text-center">
    <h1>{{ partie.scenario }}</h1>
  </ion-text>
  <ion-text class="ion-text-center">
    <p>{{ partie.title }}</p>
  </ion-text>
  <ion-card>
    <ion-card-header>PERSONNAGES</ion-card-header>
    <ion-card-content >
      <ion-list>
        <ion-item *ngFor="let perso of partie.pj">
          <ion-label >{{ perso.nom }} ({{perso.joueureuse}})</ion-label>
        </ion-item>
        <ion-item>
          <ion-button expand="block" (click)="addPerso()" color="light">Ajouter un personnage</ion-button>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>


</ion-content>
