<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title color="dark">Mes parties en cours</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only [routerLink]="'/new-partie'">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let partie of parties">
      <ion-label color="secondary" (click)="clickPartie(partie)">
        <h1>{{ partie.scenario }}</h1>
        <p>{{ partie.title }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
