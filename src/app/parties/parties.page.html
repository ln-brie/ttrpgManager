<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title color="dark">Mes parties en cours</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let partie of parties">
      <ion-label color="secondary">
        <h2>{{ partie.scenario }}</h2>
        <p>{{ partie.title }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
