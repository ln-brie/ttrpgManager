<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ persoSelected.nom }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form #editPersoForm="ngForm" (ngSubmit)="editPerso()">
        <ion-item>
          <ion-input type="text" name="nom" [(ngModel)]="persoSelected.nom" required placeholder="Nom du personnage">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" name="joueureuse" [(ngModel)]="persoSelected.joueureuse" required
            placeholder="Nom du joueur ou de la joueuse"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" name="notes" [(ngModel)]="persoSelected.notes" placeholder="Notes">
          </ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" [disabled]="!editPersoForm.valid" color="light"> Enregistrer les modifications
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>



  <ion-button expand="block" color="danger"(click)="deletePerso()">Supprimer le personnage</ion-button>

</ion-content>
