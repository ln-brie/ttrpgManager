<ion-header [translucent]="true">
  <ion-toolbar text-center color="primary">
    <ion-title class="ion-text-center titre" color="dark">
      <img object-fit: cover src="./assets/img/ttrpgBan.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-content color='light'>
      <ion-button expand="block" color="light">Ajouter une partie</ion-button>
    </ion-card-content>

  </ion-card>
  <!--liste des parties et liens vers le dÃ©tail-->
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="parties" [routerLink]="'/parties'">
      <ion-icon name="dice-outline"></ion-icon>
      <ion-label>Parties en cours</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
